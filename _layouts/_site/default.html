<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>{{ page.title }}</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/js/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="assets/js/slick/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="assets/js/animsition/animsition.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
  </head>
  <body>
    <!-- header -->
    <header class="dark-bg">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 order-2 order-lg-1 ">
            <h1 class="text-center mt-lg-5">{{ site.title }}</h1>
          </div>
          <!-- navbar -->
          <div class="col-md-12 order-1 order-lg-2">
            <nav class="navbar navbar-expand-lg navbar-dark">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navbar navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-center" id="navbar">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Home </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="products.html">Products</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="subscription.html">Subscription Box</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
          <!-- /navbar -->
        </div>
      </div>
    </header>
    <!-- /header -->

    
    {{ content }}

    <!-- footer -->
    <footer class="footer dark-bg text-light pt-4">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 text-center">
            <p class="lead">
              Sign up for Arely's Stationary Shop Newsletter
            </p>
            <p>
              Don't miss out on the latest news from our team!
            </p>
          </div>
          <!-- email -->
          <div class="col-10 col-sm-6 col-lg-4 mx-auto">
            <div class="input-group">
              <input type="email" class="form-control" placeholder="Email Address"/>
              <span class="input-group-btn">
                <button class="btn btn-dark" type="button">Sign Up</button>
              </span>
            </div>
          </div>
          <!-- /email -->
          <!-- social media -->
          <div class="col-12 text-center mt-3 ml-n3">
            <ul>
              <li class="list-inline-item">
                <a href="#"><i class="fa fa-facebook"></i></a>
              </li>
              <li class="list-inline-item">
                <a href="#"><i class="fa fa-instagram"></i></a>
              </li>
              <li class="list-inline-item">
                <a href="#"><i class="fa fa-youtube-play"></i></a>
              </li>
              <li class="list-inline-item">
                <a href="#"><i class="fa fa-twitter"></i></a>
              </li>
              <li class="list-inline-item">
                <a href="#"><i class="fa fa-pinterest"></i></a>
              </li>
            </ul>
          </div>
          <!-- /social media -->
        </div>
      </div>
    </footer>
    <!-- /footer -->

    <!-- Javascript Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="assets/js/animsition/animsition.min.js"></script>
    <script src="assets/js/circleType/circletype.min.js"></script>
    <script src="assets/js/slick/slick.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
