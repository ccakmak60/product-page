---
layout: product
title: Products
---
{% assign sorted_product = site.products | sort:"price" | reverse %}
<div class="grid">
  {% for product in sorted_product %}
  <div class="grid-item">
    <img class="grid-image" src="{{ product.photo }}" alt="{{ product.name }}" />
    <p class="grid-item-name mt-2">
      {{ product.name }}
    </p>
    <span class="price">${{ product.price }}</span>
    <p class="grid-description">
      {{ product.description }}
    </p>
    </div>
  {% endfor %}
</div>
